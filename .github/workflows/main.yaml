name: "Checks"
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  checks:
    name: "Integrity checks"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install node
        uses: actions/setup-node@v2
        with:
          node-version: '16.16.0'
      - name: Install yarn
        run: npm install -g yarn
      - name: Install yalc
        run: npm install -g yalc
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
      - name: Lint
        run: yarn format
      - name: Build
        run: yarn build
      - name: Test
        run: yarn test
